<!DOCTYPE html>
<html lang="hebrew">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link id="style" rel="stylesheet" type="text/css" href="css/style.css">
    <title>TextNinja</title>
  </head>
  <body>
    <div id='bar'>
      <h1>TextNinja</h1>
    </div>
    <div id="textInput">
      <textarea id="textBox" dir=auto cols="30" rows="9" value = " " wrap="SOFT" spellcheck="false">
      </textarea>
      <span id="buttons">
        <img id="speaker" class="button" src="speaker32.png" title="speaker">
        <div class="dropdown" style="float:right;">
          <img id="settings" title = 'settingsoff' class="button" src="settings32off.png" title="settings">
          <div id="settings_content" title = 'settingsoff'  class="dropdown-none">
            <form>
              <a onclick = highlighting() href="#"><label id= "label1" for="highlighting">mark line</label>
              <button onclick = pick() id = "Pick" class="jscolor {valueElement: 'color_value'}">Pick a color</button><input id="highlighting" class="largerCheckbox" type="checkbox" value="true"></a>
              <a href="#"><label id= "label2" for="syllables">Dissolution of syllables</label><input id="syllables" class="largerCheckbox" type="checkbox" value="true"></a>
              <a onclick = toBold() href="#"><label id= "label3" for="bold">on over a word in Beaulet</label><input id="bold" class="largerCheckbox" type="checkbox" /></a>
              <a href="#"> Select Font size:
                <select id = "font_size" name="size">
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                </select>
              </a>
            </form>
          </div>
        </div>
        <img id="clear" class="button" src="broom32.png" title="clear">
      </span>
    </div>
    <br/>
    <div id="output" dir=auto class=""></div>

    <div id="wordSound" dir=auto>
      <audio
        id="sound"
        src=""
        autoplay>
        Your browser does not support the <code>audio</code> element.
      </audio>
    </div>

    <div id='bottom'>
      <h4>TextNinja</h4>
    </div>
    <script src="js\jscolor.js"></script>
    <script src="jquery-ui-1.12.1\jquery-ui.js"></script>
    <script src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src="js\functionality.js"></script>

  </body>
</html>
